            const osc = audioCtx.createOscillator();

            osc.type = 'triangle';
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —á–∞—Å—Ç–æ—Ç—É –¥–æ "–±–∞—Å–æ–≤–æ–≥–æ" –¥–∏–∞–ø–∞–∑–æ–Ω–∞ –º–µ—Ö–∞–Ω–∏–∫–∏

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();

        }
